<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login for delicious recipes!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css\login.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="logo"></h1>

        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="UserLogin.html">Login</a></li>
            <li><a href="Settings.html">Settings</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <form name="Registration" onSubmit="return formValidation()">
      <div class="container">
        <h1>Register Here</h1>
        <p>Please fill in the details to create an account with us.</p>
        <br />
        <br />
          <hr />
          <label for="email"><b>Enter Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" />
          <label for="pwd"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="pwd" />
          <label for="confirm"><b>Confirm Password</b></label>
          <input
            type="password"
            placeholder="Confirm Password"
            name="confirm"
          />
          <hr />
        <br />
        <p>
          By creating an account you agree to our
          <a href="Terms.html">Terms & Conditions</a>.
        </p>
        <br />
        <button type="submit" class="registerbtn">Register</button>
      </div>
      <div class="container signin"></div>
    </form>
  </body>
</html>
